<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home / Twitter</title>
    <link
      rel="shortcut icon"
      href="./Assets/Images/TwitterLogo-Blue.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
<nav>
      <div class="logo">
        <img src="./Assets/Images/TwitterLogo.png" alt="Twitter Logo" />
      </div>
      <div class="links">
        <div class="home">
          <a href="index.html">
            <img src="./Assets/Images/Home.png" />
            <p>Home</p>
          </a>
        </div>
        <div class="Explore">
          <a href="#">
            <h4>#</h4>
            <p>Explore</p>
          </a>
        </div>
      </div>
    </nav>

    <section id="top">
      <h2>Home</h2>
      <h3>For You</h3>
      <h4>Following</h4>
    </section>

    <section id="whatishappening">
      <img src="./Assets/Images/TitleLogo.png" alt="PFP" />
      <button>Everyone</button>

      <form>
        <div class="tweet-input">
        <input type="text" id="tweettext"placeholder="What's happening" /><br />
        <div class="everyone">ðŸŒŽ Everyone can reply</div>
        <br />
        </div>
        </div>
              <button id="post-tweet">Tweet</button>

        <hr />
      </form>
      <div class="showtweets">
        <p>Show 5 tweets</p>
      </div>
    </section>

    <div id="tweet-container"></div>


    
    <script>
const tweetText = document.getElementById("tweettext");
const postTweet = document.getElementById("post-tweet");
const tweetContainer = document.getElementById("tweet-container");
const form = document.querySelector("form");


form.addEventListener("submit", function (event) {
  event.preventDefault();
  const tweet = tweetText.value;
  if (tweet) {
    const newTweet = document.createElement("div");
    newTweet.classList.add("tweet");
    newTweet.innerHTML = `<p>${tweet}</p>`;
    tweetContainer.prepend(newTweet);
    tweetText.value = "";
    let tweets = localStorage.getItem("tweets");
    if (tweets) {
      tweets = JSON.parse(tweets);
    } else {
      tweets = [];
    }
    tweets.push(tweet);
    localStorage.setItem("tweets", JSON.stringify(tweets));
  }
});

const savedTweets = localStorage.getItem("tweets");
if (savedTweets) {
  const tweets = JSON.parse(savedTweets);
  tweets.forEach(function (tweet) {
    const newTweet = document.createElement("div");
    newTweet.classList.add("tweet");
    newTweet.innerHTML = `<p>${tweet}</p>`;
    tweetContainer.prepend(newTweet);
  });
}

const newTweet = document.createElement("div");
newTweet.classList.add("tweet");
newTweet.innerHTML = `<p>${tweet}</p>`;
tweetContainer.prepend(newTweet);

postTweet.addEventListener("click", function (event) {
  event.preventDefault();
  const tweet = tweetText.value;
  if (tweet) {
    const newTweet = document.createElement("div");
    newTweet.classList.add("tweet");
    const date = new Date();
    newTweet.innerHTML = `<p>${tweet}</p><p class="timestamp">${date.toLocaleString()}</p>`;
    tweetContainer.prepend(newTweet);
    tweetText.value = "";
  }
});

    </script>
  </body>
</html>
